<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearthy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

        :root {
            /* Premium Color Palette */
            --primary: #7a94eb;
            /* Indigo */
            --primary-glow: rgba(195, 135, 232, 0.598);
            --secondary: #7181ec;
            /* Emerald */
            --accent: #a773e6;
            /* Rose */

            --bg-dark: #051639;
            --bg-card: rgba(30, 41, 59, 0.7);
            --bg-glass: rgba(60, 14, 14, 0.05);

            --text-main: #F8FAFC;
            --text-muted: #94A3B8;

            --gradient-1: linear-gradient(135deg, #2c085b 0%, #090e43 100%);
            --gradient-glass: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.0));

            --radius-lg: 24px;
            --radius-md: 16px;

            --shadow-glow: 0 0 20px var(--primary-glow);
            --shadow-card: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(at 0% 0%, rgb(123, 101, 232) 0, transparent 50%),
                radial-gradient(at 50% 0%, rgb(114, 145, 238) 0, transparent 50%),
                radial-gradient(at 100% 0%, rgb(236, 174, 255) 0, transparent 50%);
            background-attachment: fixed;
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-card);
            border-radius: 4px;
        }

        /* Layout */
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: var(--gradient-1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        /* Glass Cards */
        .glass-panel {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-card);
            padding: 30px;
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Interactive Elements */
        .btn {
            background: var(--gradient-1);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.5);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        input,
        select {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 20px;
            border-radius: var(--radius-md);
            width: 100%;
            margin-bottom: 15px;
            font-family: inherit;
            transition: 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-glow);
        }

        /* Sections */
        h1,
        h2,
        h3 {
            margin-bottom: 1rem;
        }

        .hidden {
            display: none !important;
        }

        /* Grid Layouts */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .clothes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .clothes-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--radius-md);
            padding: 10px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .clothes-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .clothes-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- HEADER & NAVIGATION: Top bar with logo and buttons to switch views -->
        <header>
            <!-- App Logo -->
            <div class="logo">Wearthy</div>
            <!-- Navigation Buttons: specific buttons call app.showSection() to change the visible screen -->
            <nav>
                <button class="btn btn-secondary" onclick="app.showSection('home')">Dashboard</button>
                <button class="btn btn-secondary" onclick="app.showSection('wardrobe')">My Wardrobe</button>
                <button class="btn" onclick="app.showSection('travel')">Travel Mode</button>
            </nav>
        </header>

        <main id="main-content">
            <!-- HOME DASHBOARD: Default Screen. Shows greeting and weather search. -->
            <section id="home" class="section">
                <!-- Welcome Card with City Search Input -->
                <div class="glass-panel" style="text-align: center; padding: 50px;">
                    <h1>Hello!</h1>
                    <p style="color: var(--text-muted); margin-bottom: 30px;">Let's get you dressed for the weather.</p>

                    <div style="max-width: 400px; margin: 0 auto; display: flex; gap: 10px;">
                        <input type="text" id="city-input" placeholder="Enter your city (e.g. Phoenix)">
                        <button class="btn" onclick="app.getWeatherAndOutfit()">Go</button>
                    </div>
                </div>

                <!-- Weather Results: Hidden by default (class="hidden"). Appears after clicking "Go". -->
                <div id="weather-result" class="glass-panel hidden">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <!-- Temperature and Condition Display -->
                        <div>
                            <h2 id="temp-display">--Â°</h2>
                            <p id="condition-display" style="color: var(--secondary);">Conditions</p>
                        </div>
                        <div style="text-align: right;">
                            <h3>Recommended Fit</h3>
                            <p id="outfit-reason" style="font-size: 0.9em; color: var(--text-muted);">Calculating...</p>
                        </div>
                    </div>

                    <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 20px 0;">

                    <div id="suggestion-grid" class="dashboard-grid">
                        <!-- Dynamic Suggestions will go here -->
                    </div>
                </div>
            </section>

            <!-- WARDROBE MANAGEMENT: Upload and organize clothes. Hidden until "My Wardrobe" is clicked. -->
            <section id="wardrobe" class="section hidden">
                <!-- Add Item Form: Inputs for Name, Category, Color, and Image -->
                <div class="glass-panel">
                    <h2>Digital Wardrobe</h2>
                    <p class="text-muted">Snap a photo and organize your fit.</p>

                    <div class="dashboard-grid" style="margin-top: 20px; align-items: end;">
                        <div>
                            <label>Item Name</label>
                            <input type="text" id="item-name" placeholder="e.g. Navy Blue Blazer">
                        </div>
                        <div>
                            <label>Category</label>
                            <select id="item-category">
                                <option value="tops">Top</option>
                                <option value="jeans">Bottom (Jeans/Pants)</option>
                                <option value="shoes">Shoes</option>
                                <option value="outerwear">Outerwear</option>
                            </select>
                        </div>
                        <div>
                            <label>Color</label>
                            <input type="text" id="item-color" placeholder="e.g. Navy Blue, Mint Green"
                                list="color-suggestions">
                            <datalist id="color-suggestions">
                                <option value="Blue">
                                <option value="Green">
                                <option value="Red">
                                <option value="White">
                                <option value="Black">
                                <option value="Yellow">
                                <option value="Orange">
                                <option value="Purple">
                                <option value="Pink">
                                <option value="Grey">
                            </datalist>
                        </div>
                        <div>
                            <input type="file" id="item-image" accept="image/*" capture="environment" hidden>
                            <button class="btn btn-secondary" style="width: 100%"
                                onclick="document.getElementById('item-image').click()">
                                ðŸ“¸ Take Photo
                            </button>
                        </div>
                    </div>
                    <button class="btn" style="width: 100%; margin-top: 20px;" onclick="app.addItem()">Add to
                        Wardrobe</button>

                </div>

                <!-- Wardrobe Gallery: Where uploaded items are displayed as a grid -->
                <div class="glass-panel">
                    <h3>Your Collection</h3>
                    <div id="wardrobe-gallery" class="clothes-grid">
                        <!-- Javascript will inject clothing items here dynamically -->
                    </div>
                </div>
            </section>

            <!-- TRAVEL MODE: Trip planner section -->
            <section id="travel" class="section hidden">
                <!-- Travel Input Form -->
                <div class="glass-panel">
                    <h2>Travel Planner</h2>
                    <p style="margin-bottom: 20px;">Packing list generator based on destination forecast.</p>

                    <div class="dashboard-grid">
                        <input type="text" id="travel-dest" placeholder="Destination City">
                        <input type="number" id="travel-days" placeholder="Number of Days" min="1" max="14">
                        <button class="btn" onclick="app.generateTravelPack()">Plan My Trip</button>
                    </div>
                </div>

                <div id="travel-result" class="glass-panel hidden">
                    <h3>Packing List</h3>
                    <div id="packing-list" style="margin-top: 20px;">

                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Main Logic: Connects to app.js which handles all button clicks and data logic -->
    <script src="app.js"></script>
</body>

</html>
